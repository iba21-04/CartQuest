<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Quest - What would you like to eat today?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1f1f1f 100%);
      width: 1440px;
      height: 1024px;
      color: #fff;
      overflow: hidden;
      position: relative;
      margin: 0 auto;
    }

    /* Background pattern */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle at 20% 80%, rgba(255, 140, 0, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 165, 0, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255, 140, 0, 0.05) 0%, transparent 50%);
      z-index: -1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 40px;
      width: 100%;
    }

    /* Header - keeping exact structure */
    header {
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(255, 140, 0, 0.3);
      border-bottom: 2px solid rgba(255, 140, 0, 0.2);
      position: fixed;
      width: 100%;
      top: 20px;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: 700;
      color: #ff8c00;
      text-decoration: none;
    }

    .logo::before {
      content: "üõí";
      margin-right: 8px;
      font-size: 1.8rem;
      animation: cartBounce 2s infinite;
    }

    @keyframes cartBounce {

      0%,
      20%,
      50%,
      80%,
      100% {
        transform: translateY(0);
      }

      40% {
        transform: translateY(-8px);
      }

      60% {
        transform: translateY(-4px);
      }
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-links a:hover {
      color: #ff8c00;
      background: rgba(255, 140, 0, 0.1);
      transform: translateY(-2px);
    }

    /* Orange buttons matching original design */
    .orange-buttons {
      display: flex;
      gap: 1rem;
    }

    .orange-btn {
      background: linear-gradient(135deg, #ff8c00 0%, #ff6b00 100%);
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 140, 0, 0.4);
    }

    .orange-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 140, 0, 0.6);
      background: linear-gradient(135deg, #ff6b00 0%, #ff4500 100%);
    }

    /* Main Content */
    main {
      padding-top: 120px;
      height: calc(1024px - 120px);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .question-section {
      text-align: center;
      color: white;
      position: relative;
      flex-direction: column;
      /* stack title and dropdown vertically */
      align-items: center;
      /* center horizontally */
      justify-content: center;
      /* center vertically inside section if needed */
      text-align: center;
      /* fallback */
      z-index: 2;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    .question-bubble {
      background: linear-gradient(135deg, #ff8c00 0%, #ff6b00 100%);
      color: white;
      padding: 1.5rem 3rem;
      border-radius: 50px;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 3rem;
      box-shadow: 0 10px 30px rgba(255, 140, 0, 0.4);
      animation: fadeInDown 1s ease-out;
      position: relative;
      overflow: hidden;
    }

    .question-bubble::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .question-bubble:hover::before {
      left: 100%;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .input-container {
      animation: fadeInUp 1s ease-out 0.3s both;
    }

    .input-box {
      width: 420px;
      height: 210px;
      background: rgba(0, 0, 0, 0.4);
      border: 3px solid #ff8c00;
      border-radius: 15px;
      padding: 1.5rem;
      font-size: 1.1rem;
      color: #fff;
      font-family: inherit;
      resize: none;
      outline: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      margin: 0 auto;
      display: block;
    }

    .input-box::placeholder {
      color: rgba(255, 255, 255, 0.6);
      font-style: italic;
    }

    .input-box:focus {
      border-color: #ffa500;
      box-shadow: 0 0 20px rgba(255, 140, 0, 0.4);
      background: rgba(0, 0, 0, 0.6);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Background Elements */
    .bg-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .shape {
      position: absolute;
      background: linear-gradient(45deg, rgba(255, 140, 0, 0.1), rgba(255, 107, 0, 0.05));
      border-radius: 50%;
      animation: float 8s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 200px;
      height: 200px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 300px;
      height: 300px;
      top: 60%;
      right: 10%;
      animation-delay: 3s;
    }

    .shape:nth-child(3) {
      width: 150px;
      height: 150px;
      bottom: 20%;
      left: 30%;
      animation-delay: 6s;
    }

    .shape:nth-child(4) {
      width: 180px;
      height: 180px;
      top: 10%;
      right: 30%;
      animation-delay: 1s;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px) rotate(0deg);
      }

      33% {
        transform: translateY(-30px) rotate(120deg);
      }

      66% {
        transform: translateY(15px) rotate(240deg);
      }
    }

    /* Food icons floating around */
    .food-icons {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .food-icon {
      position: absolute;
      font-size: 2rem;
      opacity: 0.3;
      animation: floatFood 10s ease-in-out infinite;
    }

    .food-icon:nth-child(1) {
      top: 15%;
      left: 15%;
      animation-delay: 0s;
    }

    .food-icon:nth-child(2) {
      top: 25%;
      right: 20%;
      animation-delay: 2s;
    }

    .food-icon:nth-child(3) {
      bottom: 30%;
      left: 20%;
      animation-delay: 4s;
    }

    .food-icon:nth-child(4) {
      bottom: 15%;
      right: 15%;
      animation-delay: 6s;
    }

    .food-icon:nth-child(5) {
      top: 45%;
      left: 5%;
      animation-delay: 8s;
    }

    .food-icon:nth-child(6) {
      top: 35%;
      right: 5%;
      animation-delay: 1s;
    }

    @keyframes floatFood {

      0%,
      100% {
        transform: translateY(0px) rotate(0deg);
      }

      25% {
        transform: translateY(-20px) rotate(90deg);
      }

      50% {
        transform: translateY(10px) rotate(180deg);
      }

      75% {
        transform: translateY(-15px) rotate(270deg);
      }
    }

    /* Glowing effects */
    .glow {
      box-shadow: 0 0 20px rgba(255, 140, 0, 0.3);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .orange-buttons {
        display: none;
      }

      .question-bubble {
        font-size: 1.2rem;
        padding: 1rem 2rem;
      }

      .input-box {
        width: 90%;
        max-width: 350px;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav class="container">
      <a href="#" class="logo">Cart Quest</a>
      <ul class="nav-links">
       <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="feedback.html">Feedback</a></li>
        <li><a href="contact.html">Contact</a></li>

      </ul>
      <div class="orange-buttons">
        <a href="#" class="orange-btn">Stories</a>
        <a href="#" class="orange-btn">Settings</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <div class="bg-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <div class="food-icons">
      <div class="food-icon">üçï</div>
      <div class="food-icon">üçî</div>
      <div class="food-icon">üçú</div>
      <div class="food-icon">ü•ó</div>
      <div class="food-icon">üåÆ</div>
    </div>

    <section class="question-section">
      <div class="question-bubble">
        What would you like to eat today?
      </div>

      <div class="input-container">
        <select class="input-box" id="food-select"
          style="width: 250px; height: 50px; font-size: 1rem; padding: 0.5rem;">
          <option value="" disabled selected>Select your cuisine</option>
          <option value="pizza">üçï Italian</option>
          <option value="burger">üçú Chinese</option>
          <option value="noodles">üçî Indian</option>
          <option value="taco">üåÆ Mexican</option>
        </select>

        <!-- Container for Dish Radio Buttons -->
        <div id="dish-container" style="margin-top:15px;"></div>

        <!-- Continue Button -->
        <button id="continue-btn" class="orange-btn" style="margin-top: 15px; display: none;">Continue</button>
      </div>
    </section>
  </main>

  <script>
    // Add scroll effect to header
    window.addEventListener('scroll', () => {
      const header = document.querySelector('header');
      if (window.scrollY > 100) {
        header.style.background = 'rgba(0, 0, 0, 0.95)';
        header.style.boxShadow = '0 8px 32px rgba(255, 140, 0, 0.4)';
      } else {
        header.style.background = 'rgba(0, 0, 0, 0.9)';
        header.style.boxShadow = '0 8px 32px rgba(255, 140, 0, 0.3)';
      }
    });

    // Add glow effect on focus for input
    const inputBox = document.querySelector('.input-box');
    inputBox.addEventListener('focus', function () {
      this.classList.add('glow');
    });
    inputBox.addEventListener('blur', function () {
      this.classList.remove('glow');
    });

    // Add glow effect on hover for interactive elements
    document.querySelectorAll('.orange-btn, .question-bubble').forEach(btn => {
      btn.addEventListener('mouseenter', function () {
        this.classList.add('glow');
      });
      btn.addEventListener('mouseleave', function () {
        this.classList.remove('glow');
      });
    });

    // Dynamic background shapes movement
    document.querySelectorAll('.shape').forEach((shape, index) => {
      shape.addEventListener('mouseenter', () => {
        shape.style.animationPlayState = 'paused';
        shape.style.transform = 'scale(1.1)';
      });
      shape.addEventListener('mouseleave', () => {
        shape.style.animationPlayState = 'running';
        shape.style.transform = 'scale(1)';
      });
    });

    // Food icons interactive hover
    document.querySelectorAll('.food-icon').forEach(icon => {
      icon.addEventListener('mouseenter', () => {
        icon.style.opacity = '0.8';
        icon.style.transform = 'scale(1.5)';
        icon.style.transition = 'all 0.3s ease';
      });
      icon.addEventListener('mouseleave', () => {
        icon.style.opacity = '0.3';
        icon.style.transform = 'scale(1)';
      });
    });


  </script>
  <script>
    const data = {
      "Indian": ["Butter Chicken", "Chole", "Paneer Tikka", "Biryani", "Samosa"],
      "Italian": ["Spaghetti Carbonara", "Margherita Pizza", "Lasagna", "Pesto Pasta", "Tiramisu"],
      "Mexican": ["Tacos", "Guacamole", "Quesadilla", "Burrito", "Churros"],
      "Chinese": ["Fried Rice", "Kung Pao Chicken", "Spring Rolls", "Sweet and Sour Pork", "Chow Mein"]
    };

    const cuisineSelect = document.getElementById('food-select');
    const dishContainer = document.getElementById('dish-container');

    cuisineSelect.addEventListener('change', () => {
      // Extract cuisine name from option text
      const selectedCuisine = cuisineSelect.options[cuisineSelect.selectedIndex].text.split(' ')[1];

      // Clear previous dishes
      dishContainer.innerHTML = '';

      if (selectedCuisine && data[selectedCuisine]) {
        data[selectedCuisine].forEach(dish => {
          const label = document.createElement('label');
          label.className = 'dish-label'; // Add a class for styling
          label.style.display = 'block';
          label.style.margin = '8px 0';
          label.style.fontSize = '1rem';
          label.style.cursor = 'pointer';
          label.style.padding = '5px 10px';
          label.style.border = '1px solid #ffa500';
          label.style.borderRadius = '8px';
          label.style.background = 'rgba(255, 165, 0, 0.1)';
          label.style.transition = 'all 0.2s ease';

          const radio = document.createElement('input');
          radio.type = 'radio';
          radio.name = 'dish';
          radio.value = dish;
          radio.style.marginRight = '10px';

          // Highlight on hover
          label.addEventListener('mouseenter', () => {
            label.style.background = 'rgba(255, 165, 0, 0.3)';
          });
          label.addEventListener('mouseleave', () => {
            label.style.background = 'rgba(255, 165, 0, 0.1)';
          });

          label.appendChild(radio);
          label.appendChild(document.createTextNode(dish));

          dishContainer.appendChild(label);

          dishContainer.addEventListener('change', () => {
            // Show Continue button once any radio button is selected
            const selectedDish = document.querySelector('input[name="dish"]:checked');
            if (selectedDish) {
              continueBtn.style.display = 'inline-block'; // Show button
            }
          });
        });
      }
    });
  </script>


  <script>
    // Continue button functionality
    const continueBtn = document.getElementById('continue-btn');
    continueBtn.addEventListener('click', () => {
      const selectedDish = document.querySelector('input[name="dish"]:checked')?.value;
      if (selectedDish) {
        alert("You selected: " + selectedDish);
        // Example: window.location.href = "nextpage.html";
      }
    });
  </script>

</body>

</html>
