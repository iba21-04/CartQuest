<script>
  // Cuisine and food data
  const cuisines = {
        mexican: ["ğŸŒ¯ Burritos", "ğŸŒ® Tacos", "ğŸ§€ Nachos", "ğŸ¥Ÿ Quesadillas", "ğŸ© Churros"],
      indian: ["ğŸ— Butter Chicken", "ğŸš Biryani", "ğŸ¥Ÿ Samosa", "ğŸ§€ Paneer Tikka", "ğŸ¥˜ Chole Bhature"],
      chinese: ["ğŸš Fried Rice", "ğŸŒ¶ Kung Pao Chicken", "ğŸ¥  Spring Rolls", "ğŸ– Sweet and Sour Pork"],
      italian: ["ğŸ• Margherita Pizza", "ğŸ Pesto Pasta", "ğŸ² Lasagna", "ğŸ° Tiramisu"]
  };

  function showCuisine(type) {
    const container = document.getElementById("button-container");
    container.innerHTML = ""; // clear existing buttons

    // Add food option buttons
    cuisines[type].forEach(food => {
      const btn = document.createElement("button");
      btn.className = "start-btn";
      btn.textContent = food;
      container.appendChild(btn);
    });

    // Add a Back button
    const backBtn = document.createElement("button");
    backBtn.className = "start-btn";
    backBtn.textContent = "â¬… Back";
    backBtn.onclick = showMainMenu;
    container.appendChild(backBtn);
  }

  function showMainMenu() {
    const container = document.getElementById("button-container");
    container.innerHTML = ""; // clear options

    // Recreate main cuisine buttons
    const mainCuisines = Object.keys(cuisines);
    mainCuisines.forEach(cuisine => {
      const btn = document.createElement("button");
      btn.className = "start-btn";
      btn.textContent = cuisine.charAt(0).toUpperCase() + cuisine.slice(1);
      btn.onclick = () => showCuisine(cuisine);
      container.appendChild(btn);
    });
  }
</script>
