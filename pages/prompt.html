<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Quest - Prompt</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="../assets/cart.png" alt="Cart Logo">
      <span>Cart Quest</span>
    </div>
    <nav>
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="feedback.html">Feedback</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="header-buttons">
      <button>Stories</button>
      <button>Settings</button>
    </div>
  </header>
  <main>
  <div class="fake-btn">What would you like to eat today?</div>

  <div class="vertical-box" id="button-container">
    <button class="start-btn" onclick="showCuisine('mexican')">Mexican</button>
    <button class="start-btn" onclick="showCuisine('indian')">Indian</button>
    <button class="start-btn" onclick="showCuisine('chinese')">Chinese</button>
    <button class="start-btn" onclick="showCuisine('italian')">Italian</button>
  </div>
</main>

</body>
</html>
<script>
  // Cuisine data
  const cuisines = {
    mexican: ["Burritos", "Tacos", "Nachos", "Quesadillas", "Churros"],
    indian: ["Butter Chicken", "Biryani", "Samosa"," Paneer Tikka", "Chole Bhature"],
    chinese: ["Fried Rice", "Kung Pao Chicken", "Spring Rolls", "Sweet and Sour Pork"],
    italian: ["Margherita Pizza", "Pesto Pasta", "Lasagna", "Tiramisu"]
  };""

  function showCuisine(type) {
    const container = document.getElementById("button-container");
    container.innerHTML = ""; // clear existing buttons

    // load new buttons for that cuisine
    cuisines[type].forEach(food => {
      const btn = document.createElement("button");
      btn.className = "start-btn"; // same orange styling
      btn.textContent = food;
      container.appendChild(btn);
    });
  }
</script>
