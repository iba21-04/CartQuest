<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clickable Grocery Aisles</title>
  <style>
    body {
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .store {
      position: relative;
      display: inline-block;
    }
    .store-bg {
      display: block;
      width: 700px; /* scale image width */
      height: auto;
    }
    .aisle-btn {
      position: absolute;
      top: 0;
      width: calc(100% / 6); /* 6 aisles evenly spaced */
      height: 100%;
      opacity: 0; /* invisible but clickable */
      cursor: pointer;
    }
    .aisle-btn:hover {
      opacity: 0.2;
      background: rgba(255, 0, 0, 0.3); /* shows hover highlight */
    }
  </style>
</head>
<body>
  <div class="store">
    <!-- your full aisle image -->
    <img src="aisles.png" alt="Aisles" class="store-bg">

    <!-- clickable zones -->
    <button class="aisle-btn" style="left: 0%;" data-aisle="1"></button>
    <button class="aisle-btn" style="left: 16.6%;" data-aisle="2"></button>
    <button class="aisle-btn" style="left: 33.2%;" data-aisle="3"></button>
    <button class="aisle-btn" style="left: 49.8%;" data-aisle="4"></button>
    <button class="aisle-btn" style="left: 66.4%;" data-aisle="5"></button>
    <button class="aisle-btn" style="left: 83%;" data-aisle="6"></button>
  </div>

  <script>
    document.querySelectorAll(".aisle-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        alert("You clicked Aisle " + btn.dataset.aisle);
        // Here you can load the aisle view with products
      });
    });
  </script>
</body>
</html>
